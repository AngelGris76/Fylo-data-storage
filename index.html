<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fylo Data Storage component master</title>
</head>
<body>
    <main class="container">
        <section class="section action">
            <div class="action__header">
                <img src="assets/images/logo.svg" alt="logo" class="action__logo">
            </div>
            <div class="action__icons">
                <div class="action__file">
                    <img src="assets/images/icon-document.svg" alt="file_icon" class="action__img">
                </div>
                <div class="action__folder">
                    <img src="assets/images/icon-folder.svg" alt="folder_icon" class="action__img">
                </div>
                <div class="action__upload">
                    <img src="assets/images/icon-upload.svg" alt="upload_icon" class="action__img">
                </div>
            </div>
        </section>
        <section class="section info">
            <p class="info__space-used">
                Youâ€™ve used <span class="info__number">815 GB</span> of your storage
            </p>
            <div class="info__bar">
                <div class="info__bar-used"></div>
            </div>
            <div class="info__space">
                <p class="info__minimum"><span class="info__number">0 GB</span></p>
                <p class="info__maximum"><span class="info__number">1000 GB</span></p>
            </div>
            <p class="info__space-left">
                <span class="info__number info__number--left">185</span> GB Left
            </p>
        </section>
    </main>
</body>
</html>
